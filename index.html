<!DOCTYPE html>
<html>
<head>
	<title>First webpage</title>
	<link rel="stylesheet" href="styles.css">
	<link href="https://fonts.googleapis.com/css?family=Noto+Sans|Roboto+Mono&display=swap" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div class="container">
		<div class="intro">
			<img class="profile-picture" src="images\me.jpg"/>
			<h1>John Hughes </h1>
			<h3>Web Developer At Hughes Software Services</h3>
			<p class="quote">{{ Pause and ponder}}</p>
		</div>

		<hr>

		<div class="about-grid">
			<div class="i-am">
				<h3>I am</h3>
				<ul class="about-list">
					<li>An engineer</li>
					<li>A reader</li>
					<li>A Maker</li>
				</ul>
			</div>
			<div class="i-like">
				<h3>I like to</h3>
				<ul class="about-list">
					<li>Program</li>
					<li>Make things</li>
					<li>Play with my grandchildren</li>
				</ul>
			</div>
		</div>

		<hr>

		<div>
			<h3 class="projects-heading">My Projects</h3>
			<div class="projects-grid">
				<div class="project-image-wrapper">
					<h4>Project 1 </h4>
					<img class="project-image" src="images\project-1.jpg"/>
				</div>
				<div class="project-image-wrapper">
					<h4>Project 2 </h4>
					<img class="project-image" src="images\project-2.jpg"/>
				</div>
				<div class="project-image-wrapper">
					<h4>Project 3 </h4>
					<img class="project-image" src="images\project-3.jpg"/>
				</div>
				<div class="project-image-wrapper">
					<h4>Project 4 </h4>
					<img class="project-image" src="images\project-4.jpg"/>
				</div>
			</div>
		</div>

		<hr>

		<div class="links-and-contact">
			<div class="links">
				<h3>Links</h3>
				<ul class="links-list">
					<li>
						<a href="https://github.com/codeninja481">Github</a>
					</li>
					<li>
						<a href="https://twitter.com/JEHughesJr">Twitter</a>
					</li>
					<li>
						<a href="https://www.linkedin.com/in/john-hughes-72735b16/">LinkedIn</a>
					</li>
				</ul>
			</div>
			<div>
				<form action="#">
					<label for="email">
						<h4>Email</h4>
						<input type="email" id="email" placeholder="Enter your email">
					</label>
					<label for="message">
						<h4>Message</h4>
						<textarea id="message">Your Message</textarea>
					</label>
					<div class="submit-button-wrapper">
						<input type="Submit" value="Send Message" id="submit-button">
					</div>
				</form>
			</div>
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
